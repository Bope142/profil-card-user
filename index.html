<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple user profil card</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__profil">
        <div class="profil__header">
          <img src="./images/bg (2).jpg" alt="" />
        </div>
        <div class="profil__infos">
          <div class="user__profil">
            <img src="./images/profil (1).jpg" alt="" />
          </div>
          <h1 id="user__name">Norbert Yemuang</h1>
          <h2 id="user__skill">IT Developer</h2>
          <p id="user__overview">
            Passionate creator, I am a developer, UI/UX designer, and tech
            artisan. My world revolves around code and creativity, where
            innovation and design converge. ðŸ’»âœ¨
          </p>
          <div class="profil__friends">
            <span class="title__section"> Others members </span>
            <div class="container__members">
              <div class="members__profils">
                <div class="circle pics__members">
                  <img src="./images/15.jpg" alt="" />
                </div>
                <div class="circle pics__members trsl-x-1">
                  <img src="./images/25.jpg" alt="" />
                </div>
                <div class="circle pics__members trsl-x-2">
                  <img src="./images/29.jpg" alt="" />
                </div>
                <div class="circle pics__members trsl-x-3">
                  <img src="./images/73.jpg" alt="" />
                </div>
                <div class="circle trsl-x-4" id="followers">
                  <p>+12</p>
                </div>
              </div>
              <a href="" id="link__share">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">

                    d="M36.5 5 A 6.5 6.5 0 0 0 30.236328 13.207031L30.121094 13.263672L16.738281 19.953125L16.623047 20.009766 A 6.5 6.5 0 0 0 11.5 17.5 A 6.5 6.5 0 0 0 11.5 30.5 A 6.5 6.5 0 0 0 16.626953 27.990234L16.738281 28.046875L30.121094 34.736328L30.230469 34.791016 A 6.5 6.5 0 0 0 36.5 43 A 6.5 6.5 0 0 0 36.5 30 A 6.5 6.5 0 0 0 31.671875 32.158203L31.460938 32.052734L18.080078 25.363281L17.871094 25.259766 A 6.5 6.5 0 0 0 17.869141 22.742188L18.080078 22.636719L31.460938 15.947266L31.666016 15.84375 A 6.5 6.5 0 0 0 36.5 18 A 6.5 6.5 0 0 0 36.5 5 z"

                  />

              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>

</html>
